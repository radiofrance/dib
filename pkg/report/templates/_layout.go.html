{{- define "layout" -}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{- block "title" . -}} {{- end -}}</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/highlight-default-dark.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col px-0 dib-menu">
            {{- template "nav" . -}}
        </div>
        <div class="col py-3">
            {{- template "content" . -}}
        </div>
    </div>
</div>

<script type="text/javascript" src="./assets/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
    // Expands accordion item if a link anchor is set
    (function() {
        let dockerImageAnchor = window.location.hash.replace("#", "");
        if (dockerImageAnchor !== "") {
            let accordionBody = document.getElementById(`collapse-image-${dockerImageAnchor}`);
            accordionBody.setAttribute("aria-expanded", "true");
            accordionBody.classList.add("show");

            let accordionBtn = document.querySelector(`#heading-image-${dockerImageAnchor} .accordion-button`);
            accordionBtn.classList.remove("collapsed");
        }
    })();
</script>
</body>
</html>
{{- end -}}
